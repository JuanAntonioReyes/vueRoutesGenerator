<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js routes.js generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>

	<header class="container-fluid mt-4">
		<div class="row">
			<div class="col-sm-12 text-center">
				<h1>VUE routes.js Generator 2018 v2</h1>
			</div>
		</div>
	</header>

	<div class="container mt-4">
		<div class="row">
			<div class="col-sm-12 col-md-6">
				<textarea id="textArea" class="form-control"></textarea>
				<button id="btnProcess" class="btn btn-primary mt-2" type="button">
					Generate routes.js
				</button>
			</div>
			<div class="col-sm-12 col-md-6" id="resultDiv">
				<pre id="resultText"></pre>
				<button id="btnCopy" class="btn btn-primary mt-2" type="button">
					Copy!
				</button>
			</div>
		</div>
	</div>

	<footer class="container-fluid">
		<div class="row">
			<div class="col-sm-12 text-center">
				Vue routes.js generator made by 
				<a href="https://github.com/JuanAntonioReyes/">
					Juan Antonio Reyes
				</a>
				 - 
				<a href="https://github.com/JuanAntonioReyes/vueRoutesGenerator">
					Github
				</a>
			</div>
		</div>
	</footer>

	<script src="js/main.js"></script>
</body>
</html>
